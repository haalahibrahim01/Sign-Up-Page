
<!DOCTYPE html>
<html>
    <head> 
        <meta char="utf-8">
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div class="background">
            <div class="column-layout">
                <div class="sidebar-one">
                    <div class="sidebarImage">
                        <img src="Sign-Up-Image 2.png" alt="Image">
                    </div>
                    <div class="image-text">
                        <p><strong><span>Sign Up</span><br>To Join The Community</strong></p>
                    </div>
                </div>

                <div class="main-column">
                     <h1>Sign Up</h1>
                    <form onsubmit="return validateForm()">
                        <section class="first"> 
                            <label for ="firstName">First Name:</label>
                            <input id ="firstName" type="text" name="firstName" >
                            <span id="firstNameError" class="error-message"></span>
                        </section>

                        <section class="last">  
                            <label for="lastName">Last Name:</label>
                            <input id="lastName" type="text" name="lastName" >
                            <span id="lastNameError" class="error-message"></span>
                        </section>

                        <section class="email">
                            <label for="email">Email:</label>
                            <input id="email" type="email" name="email" placeholder="eg: john123@gmail.com" >  
                            <span id="emailError" class="error-message"></span>
                        </section>
                 
                        <section class="password">
                            <label for="password">Password:</label>
                            <input id="password" type="password" name="password">
                            <span id="passwordError" class="error-message"></span>
                        </section>

                        <section class="confirmPassword">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                            <span id="confirmPasswordError" class="error-message"></span>
                        </section>
                        <section class="gender">
                            <fieldset>
                            <legend>Gender </legend><br>
                               <input id="female" type="radio" name="gender" value="Female"> <label for="female">Female</label><br>
                               <input id="male" type="radio" name="gender" value="Male"> <label for="male">Male</label><br>
                               <input id="notSay" type="radio" name="gender" value="Unspecified"> <label for="notSay">Prefer not to say</label><br>
                            </fieldset>
                            <span id="genderError" class="error-message"></span>
                        </section>
                   
                        <section class="language">
                        <label for ="preferredLanguage">Preferred Language: </label>
                        <select id="preferredLanguage" name="preferredLanguage">
                            <option value="english">English</option>
                            <option value="chinese">Chinese</option>
                            <option value="french">French</option>
                            <option value="spanish">Spanish</option>
                            <option value="german">German</option>
                        </select> 
                        <span id="preferredLanguageError" class="error-message"></span>
                        </section>
                        <section class="interests">
                            <label for="interests">Interests:</label>
                            <textarea id="interests" name="interests" rows="4" maxlength="100" placeholder="Max 100 Characters.."></textarea>
                        </section>
                   
                    <section class="checkbox">
                        <input type="checkbox" id="termsCheckbox" name="termsCheckbox">
                        <label for="termsCheckbox">I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a></label>
                        <span id="termsCheckboxError" class="error-message"></span>
                    </section>
                    <div class="submit-button">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
                </div>

            </div>

      </div>
    
      <script>
        console.log('Script loaded');
        function validateForm() {
           
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const gender = document.querySelector('input[name="gender"]:checked');
            const preferredLanguage = document.getElementById('preferredLanguage').value;
            const termsCheckbox = document.getElementById('termsCheckbox').checked;
    
           
            document.querySelectorAll('.error-message').forEach(elem => elem.textContent = '');
    
            
            let isValid = true;
    
            if (firstName.trim() === '') {
                document.getElementById('firstNameError').textContent = 'Please enter your first name';
                isValid = false;
            }
    
            if (lastName.trim() === '') {
                document.getElementById('lastNameError').textContent = 'Please enter your last name';
                isValid = false;
            }
    
            
            if (!isValidEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                isValid = false;
            }
    
            
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById('passwordError').textContent = 'Password must contain at least 8 characters, one uppercase letter, one lowercase letter, one digit, and one special character';
                isValid = false;
            }
    
            
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                isValid = false;
            }
    
            if (!gender) {
            document.getElementById('genderError').textContent = 'Please select your gender';
            isValid = false;
            }

       
            if (preferredLanguage === '') {
            document.getElementById('preferredLanguageError').textContent = 'Please select your preferred language';
            isValid = false;
            }
           
            if (!termsCheckbox) {
                document.getElementById('termsCheckboxError').textContent = 'Please agree to the Terms and Conditions';
                isValid = false;
            }
    
            return isValid;
        }
    
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
    
    </body>
    </html>
